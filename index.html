<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="window display">
            <h2>Peter of Spain's Supposition Theory</h2>
            <div id="viewLanding" class="view-content">
                <canvas id="treeCanvas" width="600" height="600"></canvas>
            </div>
            <div id="viewSimple" class="view-content hidden">
                <img src="Design/591829746_866839779036487_5636912406582897486_n.jpg" alt="Simplified Tree View" style="max-width: 100%; max-height: 500px;">
            </div>
            <div id="viewEnglish" class="view-content hidden">
                <img src="Design/592064566_1493378725102828_5033076791756717261_n.jpg" alt="English Tree View" style="max-width: 100%; max-height: 500px;">
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="backBtn" class="hidden">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div class="window info">
            <div class="info-section">
                <h3>Section Alpha</h3>
                <p id="alphaContent">Hover over a leaf to see its name</p>
            </div>
            <div class="info-section beta">
                <h3>Selection List</h3>
                <ul class="leaf-list" id="leafList"></ul>
            </div>
        </div>
    </div>

    <div class="version">v0.7</div>

    <script src="script.js"></script>
</body>
</html>
