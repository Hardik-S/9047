<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="window display">
            <h2>Peter of Spain's Supposition Theory</h2>
            <div id="viewLanding" class="view-content">
                <div class="centered-container">
                    <canvas id="treeCanvas" width="600" height="600"></canvas>
                    <div id="grid-container"></div>
                </div>
            </div>
            <div id="viewSimple" class="view-content hidden">
                <div id="simplified-tree-container">
                    <svg id="simplified-tree-svg" width="100%" height="100%"></svg>
                </div>
            </div>
            <div id="viewEnglish" class="view-content hidden">
                <img src="images/Design/592064566_1493378725102828_5033076791756717261_n.jpg" alt="English Tree View" style="max-width: 100%; max-height: 500px;">
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="backBtn" class="hidden">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div class="window info">
            <div id="section-alpha" class="info-section">
                <h3 id="section-alpha-title">Select a term!</h3>
                <p id="alphaContent"></p>
            </div>
            <div id="selection-list" class="info-section">
                <h3>Selection List</h3>
                <ul class="leaf-list" id="leafList"></ul>
            </div>
        </div>
    </div>

    <div class="version">v0.9.9.7</div>

    <script src="script.js"></script>
</body>
</html>
