<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(ellipse at center, #4a7cbf 0%, #2d5a8f 40%, #1a2942 70%, #000000 100%);
            color: #f0e68c;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, silver, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, silver, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, silver, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent),
                radial-gradient(2px 2px at 45% 20%, silver, transparent),
                radial-gradient(1px 1px at 70% 85%, white, transparent),
                radial-gradient(1px 1px at 25% 45%, silver, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: 80vh;
            position: relative;
            z-index: 1;
        }

        .window {
            background-color: #1a2942;
            border: 2px solid #2d4a7c;
            border-radius: 8px;
            padding: 20px;
            min-width: 0;
        }

        .display {
            display: flex;
            flex-direction: column;
        }

        .view-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .button-container.space-between {
            justify-content: space-between;
        }

        .button-container.left-align {
            justify-content: flex-start;
        }

        button {
            background-color: #2d4a7c;
            color: #ffd700;
            border: 2px solid #3d5a8c;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3d5a8c;
        }

        .info-section {
            background-color: #2d4a7c;
            border: 1px solid #3d5a8c;
            border-radius: 5px;
            padding: 15px;
        }

        .info-section.beta {
            margin-top: 50%;
        }

        .info-section h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #000;
        }

        .display h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #0d1b2e;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }

        .leaf-list {
            list-style: none;
            padding: 0;
        }

        .leaf-list li {
            padding: 10px 12px;
            margin: 8px 0;
            background-color: #0d1b2e;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #2d4a7c;
        }

        .leaf-list li:hover {
            background-color: #2d4a7c;
            color: #ffd700;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window display">
            <h2>Peter of Spain's Supposition Theory</h2>
            <div id="viewLanding" class="view-content">
                <canvas id="treeCanvas" width="600" height="600"></canvas>
            </div>
            <div id="viewSimple" class="view-content hidden">
                <p>Simple Tree View - Placeholder</p>
            </div>
            <div id="viewEnglish" class="view-content hidden">
                <p>English Tree View - Placeholder</p>
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="backBtn" class="hidden">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div class="window info">
            <div class="info-section">
                <h3>Section Alpha</h3>
                <p id="alphaContent">Hover over a leaf to see its name</p>
            </div>
            <div class="info-section beta">
                <h3>Selection List</h3>
                <ul class="leaf-list" id="leafList"></ul>
            </div>
        </div>
    </div>

    <div class="version">v0.7</div>

    <script>
        // Content database with English and Latin names
        const contentDatabase = {
            'b1': { 
                latin: 'Suppositio',
                english: 'Supposition',
                content: 'I am branch b1'
            },
            'b2': { 
                latin: 'Materialis',
                english: 'Material',
                content: 'I am branch b2'
            },
            'b3': { 
                latin: 'Simplex',
                english: 'Simple',
                content: 'I am branch b3'
            },
            'b4': { 
                latin: 'Personalis',
                english: 'Personal',
                content: 'I am branch b4'
            },
            'b5': { 
                latin: 'Communis',
                english: 'Common',
                content: 'I am branch b5'
            },
            'L1': { 
                latin: 'Terminus L1',
                english: 'Term L1',
                content: 'I am leaf L1'
            },
            'L2': { 
                latin: 'Terminus L2',
                english: 'Term L2',
                content: 'I am leaf L2'
            },
            'L3': { 
                latin: 'Terminus L3',
                english: 'Term L3',
                content: 'I am leaf L3'
            },
            'L4': { 
                latin: 'Terminus L4',
                english: 'Term L4',
                content: 'I am leaf L4'
            },
            'L5': { 
                latin: 'Terminus L5',
                english: 'Term L5',
                content: 'I am leaf L5'
            },
            'L6': { 
                latin: 'Terminus L6',
                english: 'Term L6',
                content: 'I am leaf L6'
            },
            'L7': { 
                latin: 'Terminus L7',
                english: 'Term L7',
                content: 'I am leaf L7'
            },
            'L8': { 
                latin: 'Terminus L8',
                english: 'Term L8',
                content: 'I am leaf L8'
            },
            'L9': { 
                latin: 'Terminus L9',
                english: 'Term L9',
                content: 'I am leaf L9'
            },
            'L10': { 
                latin: 'Terminus L10',
                english: 'Term L10',
                content: 'I am leaf L10'
            }
        };

        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const alphaContent = document.getElementById('alphaContent');
        const leafList = document.getElementById('leafList');

        // Load and display the tree image
        const treeImage = new Image();
        treeImage.onload = function() {
            // Draw the image to fit the canvas
            ctx.drawImage(treeImage, 0, 0, canvas.width, canvas.height);
        };
        
        // Set the image source - using a placeholder for now
        // You'll need to upload your image and replace this URL
        treeImage.src = '592715959_904124298850896_2549472718723399855_n.jpg';

        // Populate selection list
        function populateLeafList() {
            leafList.innerHTML = '';
            
            const items = [
                { id: 'b1', indent: 0 },
                { id: 'b2', indent: 20 },
                { id: 'L1', indent: 40 },
                { id: 'L2', indent: 40 },
                { id: 'b3', indent: 20 },
                { id: 'L3', indent: 40 },
                { id: 'L4', indent: 40 },
                { id: 'b4', indent: 0 },
                { id: 'b5', indent: 20 },
                { id: 'L5', indent: 40 },
                { id: 'L6', indent: 40 },
                { id: 'b6', indent: 20 },
                { id: 'L7', indent: 40 },
                { id: 'L8', indent: 40 },
                { id: 'b7', indent: 20 },
                { id: 'L9', indent: 40 },
                { id: 'L10', indent: 40 }
            ];
            
            items.forEach(item => {
                const data = contentDatabase[item.id];
                if (data) {
                    const li = document.createElement('li');
                    li.textContent = `${data.latin} | ${data.english}`;
                    li.style.paddingLeft = item.indent + 'px';
                    li.addEventListener('click', () => {
                        alphaContent.textContent = data.content;
                    });
                    leafList.appendChild(li);
                }
            });
        }

        populateLeafList();

        // View navigation
        const views = ['viewLanding', 'viewSimple', 'viewEnglish'];
        let currentView = 0;

        const backBtn = document.getElementById('backBtn');
        const nextBtn = document.getElementById('nextBtn');
        const buttonContainer = document.getElementById('buttonContainer');

        const buttonConfig = {
            0: { // Landing view
                back: null,
                next: { text: 'Simplified', show: true }
            },
            1: { // Simple view
                back: { text: 'Back to the full glamorous tree', show: true },
                next: { text: 'English', show: true }
            },
            2: { // English view
                back: { text: 'Back to the full glamorous tree', show: true },
                next: { text: 'Latin', show: true }
            }
        };

        function updateView() {
            views.forEach((viewId, index) => {
                const element = document.getElementById(viewId);
                if (index === currentView) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            });

            const config = buttonConfig[currentView];
            
            // Update back button
            if (config.back && config.back.show) {
                backBtn.textContent = config.back.text;
                backBtn.classList.remove('hidden');
            } else {
                backBtn.classList.add('hidden');
            }

            // Update next button
            if (config.next && config.next.show) {
                nextBtn.textContent = config.next.text;
                nextBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.add('hidden');
            }

            // Update button container alignment
            buttonContainer.classList.remove('space-between', 'left-align');
            
            if (currentView === 1) { // Simple view - space between
                buttonContainer.classList.add('space-between');
            } else if (currentView === 2) { // English view - space between
                buttonContainer.classList.add('space-between');
            }
        }

        nextBtn.addEventListener('click', () => {
            if (currentView === 0) {
                currentView = 1; // Landing to Simple
            } else if (currentView === 1) {
                currentView = 2; // Simple to English
            } else if (currentView === 2) {
                currentView = 1; // English to Latin (Simple)
            }
            updateView();
        });

        backBtn.addEventListener('click', () => {
            currentView = 0; // Always back to Landing
            updateView();
        });

        updateView();
    </script>
</body>
</html>
