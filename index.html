<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="app-version" content="v1.0.9">
    <title>Tree Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="starfield" aria-hidden="true"></div>
    <div class="container">
        <div class="window display">
            <h2>Peter of Spain's Supposition Theory</h2>
            <p class="display-subtitle">Notes by Ananya</p>
            <div id="viewLanding" class="view-content">
                <div class="centered-container">
                    <canvas id="treeCanvas" width="600" height="600"></canvas>
                    <canvas id="highlightCanvas" width="600" height="600" aria-hidden="true"></canvas>
                    <div id="grid-container"></div>
                    <div id="magnifierLens" aria-hidden="true"></div>
                </div>
            </div>
            <div id="viewSimple" class="view-content hidden">
                <div id="simplified-tree-container" class="tree-view-container">
                    <canvas id="simplifiedLinesCanvas" class="tree-lines-canvas"></canvas>
                    <div id="simplifiedNodesLayer" class="tree-nodes-layer"></div>
                </div>
            </div>
            <div id="viewEnglish" class="view-content hidden">
                <div id="english-tree-container" class="tree-view-container">
                    <canvas id="englishLinesCanvas" class="tree-lines-canvas"></canvas>
                    <div id="englishNodesLayer" class="tree-nodes-layer"></div>
                </div>
            </div>
            <div class="zoom-toggle-container" id="zoomToggleContainer">
                <button id="zoomToggleBtn" class="zoom-toggle" aria-pressed="false" aria-label="Toggle magnifier" title="Toggle magnifier">
                    <span class="magnifier-icon" aria-hidden="true"></span>
                </button>
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="backBtn" class="hidden">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div class="window info">
            <div id="section-alpha" class="info-section">
                <h3 id="section-alpha-title">Hover over a term!</h3>
                <p id="alphaContent"></p>
            </div>
            <div id="selection-list" class="info-section">
                <h3>Or select a term below:</h3>
                <ul class="leaf-list" id="leafList"></ul>
            </div>
        </div>
    </div>

    <div class="author-credit" aria-label="Author credit">Created by Ananya Ba<a href="https://github.com/Hardik-S/9047" target="_blank" rel="noopener noreferrer">l</a>ike</div>

    <script src="script.js"></script>
</body>
</html>
