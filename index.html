<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="window display">
            <h2>Peter of Spain's Supposition Theory</h2>
            <div id="viewLanding" class="view-content">
                <div class="centered-container">
                    <canvas id="treeCanvas" width="600" height="600"></canvas>
                    <div id="grid-container"></div>
                </div>
            </div>
            <div id="viewSimple" class="view-content hidden">
                <div id="simplified-tree-container" class="tree-view-container">
                    <canvas id="simplifiedLinesCanvas" class="tree-lines-canvas"></canvas>
                    <div id="simplifiedNodesLayer" class="tree-nodes-layer"></div>
                </div>
            </div>
            <div id="viewEnglish" class="view-content hidden">
                <div id="english-tree-container" class="tree-view-container">
                    <canvas id="englishLinesCanvas" class="tree-lines-canvas"></canvas>
                    <div id="englishNodesLayer" class="tree-nodes-layer"></div>
                </div>
            </div>
            <div class="zoom-toggle-container" id="zoomToggleContainer">
                <button id="zoomToggleBtn" class="zoom-toggle" aria-pressed="false">Open Zoom View</button>
            </div>
            <div class="button-container" id="buttonContainer">
                <button id="backBtn" class="hidden">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div class="window info">
            <div id="section-alpha" class="info-section">
                <h3 id="section-alpha-title">Select a term!</h3>
                <p id="alphaContent"></p>
            </div>
            <div id="selection-list" class="info-section">
                <h3>Selection List</h3>
                <ul class="leaf-list" id="leafList"></ul>
            </div>
        </div>
    </div>

    <div class="version">v1.0.3</div>

    <div id="imageModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="zoomModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="zoomModalTitle">Tree Zoom</h3>
                <button id="modalCloseBtn" aria-label="Close zoom view">&times;</button>
            </div>
            <p class="zoom-instructions">Click and drag inside the image to inspect specific branches at 5&times; magnification.</p>
            <div id="zoomView" class="zoom-view" role="img" aria-label="Magnified tree"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
